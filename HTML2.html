<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style2.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>
 <div class="wrapper">

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>حساب کاربری ندارید؟ <a href="#" onclick="register()">ثبت نام</a></span>
                <header>ورود</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="نام کاربری یا ایمیل" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="کلمه عبور" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" onclick="validateLoginForm()" value="ورود">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> مرا به خاطر بسپار</label>
                </div>
                <div class="two">
                    <label><a href="#">رمز عبور را فراموش کرده اید؟</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>حساب کاربری دارید؟ <a href="#" onclick="login()">ورود</a></span>
                <header>ثبت نام</header>
            </div>
            <!-- <div class="two-forms"> -->
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="نام کاربری"required pattern="^[A-Za-z]+$" title="فقط حروف مجاز است">
                    <i class="bx bx-user"></i>
                </div>
                <!-- <div class="input-box">
                    <input type="text" class="input-field" placeholder="نام خانوادگی"  required>
                    <i class="bx bx-user"></i>
                </div> -->
            <!-- </div> -->
            <div class="input-box">
                <input type="email" class="input-field" placeholder="ایمیل" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="لطفا ایمیل معتبر وارد کنید">

                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="کلمه عبور" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="لطفاً یک رمز عبور معتبر وارد کنید">
            
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="number" class="input-field" placeholder="شماره تلفن" required pattern="^0\d{10}$" title="لطفاً یک شماره تلفن معتبر (11 رقم که با 0 شروع می شود) وارد کنید">

                <i class="bx bx-envelope"></i>
            </div>            
            <div class="input-box">
                <input type="number" class="input-field" id="nationalCode" placeholder="کد ملی" required pattern="^0*[0-9]{10}$" title="لطفا یک کد ملی معتبر وارد کنید">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <div class="radio-buttons">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">مرد</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">زن</label>
                </div>
            </div>
            <div class="input-box">
                <select class="input-field">
                    <option value="" disabled selected>مدرک تحصیلی خود را انتخاب کنید</option>
                    <option value="high-school">دیپلم</option>
                    <option value="bachelors">کارشناسی</option>
                    <option value="masters">کارشناسی ارشد</option>
                    <option value="phd">دکترا</option>
                    <option value="phd">دیگر</option>
                </select>
                <i class="bx bx-graduation-cap"></i>
            </div>
            
            
            <div class="input-box">
                
                <input type="submit" class="submit" onclick="validateRegisterForm()" value="ثبت نام">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">مرا به خاطر بسپار</label>
                </div>
                <div class="two">
                    <label><a href="#">شرایط و ضوابط</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
function validateLoginForm() {
    var username = document.querySelector("#login .input-box input[type='text']").value;
    var password = document.querySelector("#login .input-box input[type='password']").value;

    if (username === "" || password === "") {
        alert("لطفا همه فیلد هارو پرکنید");
        return false;
    } else {
        window.location.href = "login.html";
    }
}
function validateRegisterForm() {
    var username = document.querySelector("#register .input-box input[type='text']");
    var password = document.querySelector("#register .input-box input[type='password']");
    var nationalCode = document.querySelector("#register .input-box input[type='number']");
    var phoneNumber = document.querySelector("#register .input-box input[type='number']");
    var email = document.querySelector("#register .input-box input[type='email']");
    var gender = document.querySelector("#register .input-box input[type='radio']:checked");

    if (username && password && email && phoneNumber && nationalCode && gender) {
        var usernameValue = username.value.trim();
        var passwordValue = password.value.trim();
        var emailValue = email.value.trim();
        var phoneNumberValue = phoneNumber.value.trim();
        var nationalCodeValue = nationalCode.value.trim();

        // Validate patterns for individual fields
        var usernamePattern = /^[A-Za-z]+$/;
        var passwordPattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}/;
        var nationalCodePattern = /^0*[0-9]{10}$/;
        var phoneNumberPattern = /^0\d{10}$/;
        var emailPattern =/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        if (!usernamePattern.test(usernameValue)) {
            alert("لطفا یک نام کاربری معتبر وارد کنید (فقط حروف مجاز هستند).");
            return false;
        }

        if (!passwordPattern.test(passwordValue)) {
            alert("لطفاً یک رمز عبور معتبر (حداقل 8 نویسه، از جمله حروف بزرگ، کوچک، عددی و نویسه‌های خاص) وارد کنید.");
            return false;
        }

        if (!nationalCodePattern.test(nationalCodeValue)) {
            alert("لطفا یک کد ملی معتبر وارد کنید.");
            return false;
        }

        if (!phoneNumberPattern.test(phoneNumberValue)) {
            alert("لطفاً یک شماره تلفن معتبر (11 رقم که با 0 شروع می شود) وارد کنید.");
            return false;
        }
        if(!emailPattern.test(emailValue)){
            alert("لطفا ایمیل معتبر وارد کنید")
            return false;
        }
    } else {
        alert("لطفا همه فیلد هارو پرکنید");
        return false;
    }
    window.location.href = "register.html";
}


</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");



    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        var x = document.getElementById("login");
        var y = document.getElementById("register");
    
        if (x && y) {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    }


</script>

</body>
</html>
