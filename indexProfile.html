<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mohammad Sahragard">
    <title>Profile Page</title>
    <!-- import font icon (fontawesome) -->
    <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
    <!-- import css file (style.css) -->
    <link rel="stylesheet" href="styleProfile.css">
</head>
<body>
    <div class="container">

        <div class="profile-card">
            <div class="profile-header"><!-- profile header section -->
                <div class="main-profile">
                    <div class="profile-image"></div>
                    <div class="profile-names">
                        <h1 class="username">شقایق  کریمی</h1>
                        <small class="page-title">برنامه نویس بک اند</small>
                    </div>
                </div>
            </div>

            <div class="profile-body"><!-- profile body section -->
                <div class="profile-actions">
                    <button class="follow">دنبال کردن</button>
                    <button class="message">پیام</button>
                    <section class="bio">
                        <div class="bio-header">
                            <i class="fa fa-info-circle"></i>
                            درباره من
                        </div>
                        <p class="bio-text">
                            من شقایق کریمی هستم
                            متولد سال ۱۳۸۰ در استان چهارمحال و بختیاری و مشغول یاد گیری بک اند هستم
                        </p>
                    </section>
                </div>

                <div class="account-info">
                    <div class="data">
                        <div class="important-data">
                            <section class="data-item">
                                <h3 class="value">شماره تلفن</h3>
                                <small class="title">09215682923</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">کد ملی</h3>
                                <small class="title">4610827220</small>
                            </section>
                            </section>
                            <section class="data-item">
                                <h3 class="value">ایمیل</h3>
                                <small class="title">shgha@gmail.com</small>
                            </section>
                        </div>
                        <div class="other-data">
                            <section class="data-item">
                                <h3 class="value">رمز عبور</h3>
                                <small class="title">shgha0921</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">آدرس</h3>
                                <small class="title">گرگان،شهرک امام</small>
                            </section>
                            <section class="data-item">
                                <h3 class="value">جنسیت</h3>
                                <small class="title">زن</small>
                            </section>
                        </div>
                    </div>

                    <div class="social-media">
                        <span>دنبال کردن من در</span>
                        <a href="" class="media-link"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/shaghayeghKarimi" class="media-link"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://www.linkedin.com/in/shaghayeghKarimi" class="media-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/shaghayeghKarimi/" class="media-link"><i class="fab fa-instagram-square"></i></a>
                        <a href="https://github.com/AdZeroNis" class="media-link"><i class="fab fa-github-square"></i></a>
                    </div>

                    <!-- <div class="last-post">
                        <div class="post-cover">
                            <span class="last-badge">آخرین پست</span>
                        </div> -->
                        <!-- <h3 class="post-title">3روز گذشته</h3>
                        <button class="post-CTA">نمایش</button>
                    </div> -->
                </div>
            </div>
        </div>

    </div>
</body>
</html>
